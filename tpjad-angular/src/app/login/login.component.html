<body>

<div class="col-md-3 col-lg-offset-8 center">
  <div class="card card-price" (keydown)="keyDownEvent($event)" >
    <div class="content">
      <div class="text-center">
        <h1>Login
          <small class="subtitle">ready.set.go!</small>
        </h1>
      </div>

      <div class="form-group">
        <input type="email" [(ngModel)]="email" value="" placeholder="Email" class="form-control" />
      </div>

      <div class="form-group">
        <input type="password" [(ngModel)]="password" value="" placeholder="Password" class="form-control" />
      </div>

      <!--<div class="fb-login-button" data-max-rows="1" data-size="large" data-button-type="continue_with" data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="true"></div>-->

    </div>
    <div class="footer text-center">
      <button (click)="loginWithCredentials()" class="btn btn-info btn-round btn-wd"> Login</button>
    </div>

  </div>
</div>

</body>
